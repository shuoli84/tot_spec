openapi: 3.0.0
info:
  title: swagger test
  description: testing
  version: ''
paths:
  /TestMethod:
    post:
      summary: test method
      description: test method
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/examples_TestRequest'
            examples:
              foo_bar:
                value:
                  value_1: bar
              hello_world:
                value:
                  value_1: world
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    nullable: true
                    description: I32
                    type: integer
                    format: int32
                  data:
                    $ref: '#/components/schemas/examples_TestResponse'
                  message:
                    nullable: true
                    description: String
                    type: string
  /java_namespace:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/java_namespace_Request'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    nullable: true
                    description: I32
                    type: integer
                    format: int32
                  data:
                    $ref: '#/components/schemas/java_namespace_Response'
                  message:
                    nullable: true
                    description: String
                    type: string
  /spec_as_method:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/spec_as_method_Request'
            examples:
              api.request:
                value: |
                  {
                    "meta": true
                  }
              foo_bar:
                value:
                  value_1: bar
              hello_world:
                value:
                  value_1: world
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    nullable: true
                    description: I32
                    type: integer
                    format: int32
                  data:
                    $ref: '#/components/schemas/spec_as_method_Response'
                  message:
                    nullable: true
                    description: String
                    type: string
components:
  schemas:
    bigint_TestBigInt:
      description: struct for bigint field
      type: object
      properties:
        value:
          nullable: true
          description: BigInt
          type: string
    decimal_TestDecimal:
      description: struct for decimal field
      type: object
      properties:
        value:
          nullable: true
          description: Decimal
          type: string
    enum_Number:
      title: enum_Number
      oneOf:
      - description: I64
        type: integer
        format: int64
      - description: F64
        type: number
        format: double
      - $ref: '#/components/schemas/enum_RealNumber'
    enum_RealNumber:
      type: object
      properties:
        part_0:
          nullable: true
          description: F64
          type: number
          format: double
        part_1:
          nullable: true
          description: F64
          type: number
          format: double
    enum_variant_type_Number:
      title: enum_variant_type_Number
      oneOf:
      - description: I64
        type: integer
        format: int64
      - description: F64
        type: number
        format: double
    examples_TestStruct:
      example:
        value_1: hello
      type: object
      properties:
        value_1:
          description: String
          type: string
    examples_TestRequest:
      $ref: '#/components/schemas/examples_TestStruct'
    examples_TestResponse:
      type: object
    extend_Child:
      type: object
      properties:
        name:
          description: String
          type: string
    ignore_style_TestStruct:
      type: object
      properties:
        valueString:
          description: String
          type: string
    ignore_styles_ignore_style_TestStruct:
      type: object
      properties:
        valueString:
          description: String
          type: string
    include_base_Id:
      description: I64
      type: integer
      format: int64
    include_base_Common:
      type: object
      properties:
        id:
          description: I64
          type: integer
          format: int64
    include_test_TestBase:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/include_base_Id'
        id_2:
          $ref: '#/components/schemas/include_base_Id'
        common:
          $ref: '#/components/schemas/include_base_Common'
    java_namespace_Request:
      type: object
      properties:
        left:
          $ref: '#/components/schemas/java_namespace_Operant'
        right:
          $ref: '#/components/schemas/java_namespace_Operant'
    java_namespace_Response:
      type: object
      properties:
        sum:
          description: Decimal
          type: string
    java_namespace_Operant:
      type: object
      properties:
        value:
          nullable: true
          description: Decimal
          type: string
    json_TestJsonStruct:
      description: Test struct for json field
      type: object
      properties:
        json_value:
          nullable: true
          description: Json
          type: object
          additionalProperties: true
    new_type_Id:
      description: I64
      type: integer
      format: int64
    rs_keyword_TestRustKeyword:
      type: object
      properties:
        fn:
          nullable: true
          description: String
          type: string
        const:
          nullable: true
          description: I32
          type: integer
          format: int32
    simple_struct_SimpleStruct:
      description: Example of simple struct definition
      type: object
      properties:
        bool_value:
          description: Bool
          type: boolean
        i8_value:
          description: I8
          type: integer
          format: int32
        i16_value:
          nullable: true
          description: I16
          type: integer
          format: int32
        i32_value:
          nullable: true
          description: I32
          type: integer
          format: int32
        i64_value:
          nullable: true
          description: I64
          type: integer
          format: int64
        string_value:
          nullable: true
          description: String
          type: string
        bytes_value:
          nullable: true
          description: Bytes
          type: string
        string_to_string:
          nullable: true
          description: 'Map { value_type: String }'
          type: object
          additionalProperties: true
        children:
          nullable: true
          description: 'List { item_type: StringOrStruct(Reference(TypeReference { namespace: None, target: "SimpleStruct" })) }'
          type: array
          items:
            $ref: '#/components/schemas/simple_struct_SimpleStruct'
        required_str_value:
          description: String
          type: string
    spec_as_method_TestStruct:
      type: object
      properties:
        value_1:
          description: String
          type: string
    spec_as_method_Request:
      $ref: '#/components/schemas/spec_as_method_TestStruct'
    spec_as_method_Response:
      type: object
