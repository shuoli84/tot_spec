meta:
  swift_codable:
    package_name: SpecModel
  java_jackson:
    package: com.tot_spec.example

models:
- name: SimpleStruct
  type:
    name: struct
    fields:

    - name: bool_value
      type: bool
      required: true

    - name: i8_value
      type: i8

    - name: i64_value
      type: i64

    - name: decimal_value
      type: decimal

    - name: bigint_value
      type: bigint

    - name: string_value
      type: string

    - name: bytes_value
      type: bytes

    - name: string_to_string
      type: map[string]
      attributes:
        rs_type: std::collections::BTreeMap::<std::string::String, std::string::String>

    - name: key_values
      type:
        name: ref
        target: KeyValue
      attributes: {}
      required: false
    - name: children_container
      type:
        name: ref
        target: Container
    - name: children
      type:
        name: list
        item_type: SimpleStruct

- name: KeyValue
  type:
    name: new_type
    inner_type:
      name: map
      key_type:
        name: string
      value_type:
        name: bytes

- name: Container
  type:
    name: new_type
    inner_type:
      name: list
      item_type:
        name: ref
        target: SimpleStruct

- name: RealNumber
  type: 
    name: struct
    fields:
      - name: real
        type:
          name: f64
      - name: imagine
        type: 
          name: f64
  
- name: Number
  type:
    name: enum
    variants:
    - name: I64
      payload_type: i64
    - name: F64
      payload_type: f64
    - name: RealNumber
      payload_type: 
        name: ref
        target: RealNumber

- name: BaseRequest
  type:
    name: virtual
    extend: null
    fields:
    - name: request_id
      type:
        name: string
      attributes: {}
      required: false

- name: AddRequest
  type:
    name: struct
    extend: BaseRequest
    fields:
    - name: numbers
      type:
        name: list
        item_type:
          name: ref
          target: Number
      attributes: {}
      required: false

- name: ResetRequest
  type:
    name: struct
    extend: BaseRequest

- name: ConstInteger
  type:
    name: const
    value_type: i64
    values:
      - name: Value1
        value: 1
      - name: Value2
        value: 2